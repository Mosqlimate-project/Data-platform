version: '3.8'

services:
  django:
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}
    volumes:
      - ../src/:/opt/services/mosqlimate
      - django_data:/opt/services/storage
    networks:
      - infodengue-dev_infodengue

  worker:
    networks:
      - infodengue-dev_infodengue

volumes:
  django_data:

networks:
  infodengue-dev_infodengue:
    external: true
