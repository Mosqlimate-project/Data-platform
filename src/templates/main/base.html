
<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html>

  <head>
    <title>{% block title %}Mosqlimate{% endblock %}</title>
    <script src="{% static 'js/external/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main/base.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js" type="text/javascript"></script>
    {% block head %}
    {% endblock %}
  </head>

  <body>
    {% include 'main/components/navbar.html' %}
    {% include 'main/components/messages.html' %}

    <div class="content">
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </div>

    {% include 'main/components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
