{% extends 'main/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Page Not Found{% endblock %}</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .content {
      flex: 1;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      color: #ff0000;
      font-size: 36px;
    }

    p {
      color: #000000;
      font-size: 18px;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
      overflow: hidden;
      height: 100%;
    }

    img {
      max-width: 100%; /* Make the image slightly larger, adjust as needed */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Crop the image */
      margin-right: -20%; /* Crop the right side of the image */
    }
  </style>
</head>
<body>

  <div class="content">

    <h1>Page Not Found</h1>
    <p>404. That's the error</p>
    <p>The server encountered an error and could not complete your request.</p>
    <p>If the problem persists, please contact us and mention this error message.</p>
  </div>
  <div class="image-container">
    <img src=https://img.freepik.com/free-vector/oops-404-error-with-broken-robot-concept-illustration_114360-5529.jpg?w=740&t=st=1696911936~exp=1696912536~hmac=e5e045e5f19d3917a8161864e7b5b46a4ecc707264e8340c6bfa1c84a01131e4>
  </div>

</body>

</html>
{% endblock %}
