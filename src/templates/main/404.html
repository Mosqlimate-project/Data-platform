<!DOCTYPE html>
<html>
<head>
  <title>Page not found</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .content {
      flex: 1;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      color: #ff0000;
      font-size: 36px;
    }

    p {
      color: #000000;
      font-size: 18px;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
      overflow: hidden;
      height: 100%;
    }

    img {
      max-width: 75%; /* Make the image slightly larger, adjust as needed */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Crop the image */
      margin-right: -10%; /* Crop the right side of the image */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Page not found</h1>
    <p>404. That's the error</p>
    <p>The server encountered an error and could not complete your request.</p>
    <p>If the problem persists, please <a href="/contact">contact us</a> and mention this error message.</p>
  </div>
  <div class="image-container">
    <img src="https://img.freepik.com/free-vector/oops-404-error-with-broken-robot-concept-illustration_114360-5529.jpg?w=740&t=st=1696482346~exp=1696482946~hmac=d95b9f79ca941f8c25180d371fafda020000feca77528a3c62f2b4a748f6b63a">
  </div>
</body>
</html>
