<center><h1>climate</h1></center>
<center><hr></center>

<p>
Through this API endpoint, you can fetch several climate variables that have been extracted for all
brazilian municipalities from the satellite-based reanalysis data provided by <a href="https://cds.climate.copernicus.eu/cdsapp#!/dataset/reanalysis-era5-land?tab=overview">Copernicus ERA5</a>. These series are on a daily timescale.
</p>
