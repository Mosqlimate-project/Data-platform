{% load socialaccount %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" data-navbar-on-scroll="data-navbar-on-scroll">
  <div class="container">
    <!-- Navbar -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <img class="d-inline-block align-top img-fluid" src="{% static 'img/android-chrome-512x512.png' %}" alt="" width="90">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Items -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'predictions' %}?page=1&per_page=50">Predictions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'docs' %}">Documentation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'api-1.0.0:openapi-view' %}">API Demo</a>
        </li>
      </ul>
      <!-- Navbar User & Login/out -->
      <ul class="navbar-nav ms-auto mb-lg-0">
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' user.username %}" class="btn btn-primary me-auto" role="button">{{user.username}}</i></a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <a href="#" onclick="event.preventDefault(); this.closest('form').submit();" class="nav-link">Logout</a>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <form method="post" action="{% provider_login_url "github" %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary me-auto" role="button">Login with Github</i></button>
          </form>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
  .navbar {
    background-image: none;
    transition: none 0s ease 0s;
    opacity: 0.9;
    height: 105.5px;
    padding: 16px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

.navbar > .container, .navbar > .container-fluid, 
.navbar > .container-lg, .navbar > .container-md, 
.navbar > .container-sm, .navbar > .container-xl, 
.navbar > .container-xxl {
  display: flex;
  flex-wrap: inherit;
  align-items: center;
  justify-content: space-between;
  background-color: #f8f9fa;
}
</style>
