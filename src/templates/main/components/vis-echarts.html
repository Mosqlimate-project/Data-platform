{% load static %}
{% load i18n %}

{% block vis_echarts %}

<div class="floating-window-container container" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
  <div class="row gx-5 pt-4 text-center">
    <div class="col">
      <label>{% translate "Select the disease" %}:</label>
      <select id="diseaseDropdown" onchange="updateChart()">
        {% for disease in diseases %}
          <option value="{{ disease }}">{{ disease|title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
        <input type="radio" id="total_cases" name="incidenceType" value="total_cases" onchange="updateChart()" checked>
        <label for="total_cases">{% translate "Total cases" %}</label>

        <input type="radio" id="total_cases_100k_hab" name="incidenceType" value="total_cases_100k_hab" onchange="updateChart()">
        <label for="total_cases_100k_hab">{% translate "Cases per 100k hab." %}</label>
    </div>
  </div>

  <div class="row pt-3">
    <div class="floating-window" id="floatingWindow" style="height: 650px; width: 100%;" div>
  </div>
</div>

<style>
    input[type="radio"] {
        margin-left: 15px;
    }
</style>

<script type="text/javascript">
/**
 * Initialize and configure ECharts chart.
 */
const watermark = `{% static 'img/logo-mosqlimate.png' %}`
const csrf = `{% csrf_token %}`;

async function fetchTotalCases(chart, year, disease, per100k = false) {
  const apiUrl = `/api/vis/total-cases/?year=${year}&disease=${disease}&per_100k=${per100k}`;

  if (per100k) {
    const title = `${disease} cases per 100k hab. by UF in ${year}`;
  } else {
    const title = `Total ${disease} cases by UF in ${year}`;
  }

  chart.showLoading({
    spinnerRadius: 10,
    maskColor: 'rgba(255, 255, 255, 0.8)'
  });

  const response = await fetch(apiUrl, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': csrf,
    },
  });

  if (!response.ok) {
    myChart.showLoading({
      text: 'Error',
      textColor: 'red',
      maskColor: 'rgba(255, 255, 255, 0.8)',
      showSpinner: false
    });
    throw new Error(`API error ${response.status}`);
  }

  const data = await response.json();
  setData(chart, data);
  myChart.hideLoading();
  return data;
}

function setData(chart, data) {
  const tot = data.reduce((sum, item) => {
    return sum + item.value;
  }, 0);
  const option = {
    title: {
      subtext: `Total cases in Brazil: ${tot}`,
    },
    series: {
      data: data.map(item => item.total_cases),
    },
    yAxis: {
      data: data.map(item => item.uf),
    },
  };
  chart.setOption(option);
}

function initializeEChart(disease, incidenceType) {
  var myChart = echarts.init(document.getElementById('floatingWindow'));
  const blueVioletPalette = [
    '#cddcf9',
    '#4169E1',
    '#483D8B',
    '#6A5ACD',
    '#7B68EE',
    '#781679'
  ];

  if (myChart) {
    $.get("{% static 'data/geo/BR.json' %}", function (brJson) {
      myChart.hideLoading();
      echarts.registerMap('BR', { geoJSON: brJson });

      var diseaseDataMapping = {
        'dengue': {{ dengue.total_cases|safe }},
        'chikungunya': {{ chikungunya.total_cases|safe }},
        'zika': {{ zika.total_cases|safe }},
        'dengue_100k': {{ dengue.total_cases_100k|safe }},
        'chikungunya_100k': {{ chikungunya.total_cases_100k|safe }},
        'zika_100k': {{ dengue.total_cases_100k|safe }},
      };

      const totalCasesNational = diseaseDataMapping[disease].reduce((sum, uf) => {
        return sum + uf.value;
      }, 0);

      var diseaseName = {
          'dengue': 'Dengue',
          'chikungunya': 'Chikungunya',
          'zika': 'Zika'
      }

      var diseaseYear = {
          'dengue': {{ dengue.last_available_year }},
          'chikungunya': {{ chikungunya.last_available_year }},
          'zika': {{ zika.last_available_year }}
      }

      var br_data = incidenceType === 'total_cases_100k_hab' ? diseaseDataMapping[disease + '_100k'] : diseaseDataMapping[disease];

      var total_cases_title = `Total ${diseaseName[disease]} cases by UF in ${diseaseYear[disease]}`;
      var total_cases_100k_title = `${diseaseName[disease]} cases per 100k hab. by UF in ${diseaseYear[disease]}`;

      var map_title = (incidenceType === 'total_cases_100k_hab') ? total_cases_100k_title : total_cases_title;
      var chart_title = (incidenceType === 'total_cases_100k_hab') ? total_cases_100k_title : total_cases_title;
      var max_total_cases = br_data[0].value;
      var min_total_cases = br_data[br_data.length - 1].value;

      const mapOption = {
        width: '512px',
        height: '529px',
        grid: {
          top: '5%'
        },
        title: {
          text: map_title,
          subtext: `Total cases in Brazil: ${totalCasesNational}`,
          left: 'center',
          padding: [20, 0, 0, 0]
        },
        tooltip: {
          formatter: function(params) {
            const suffix = incidenceType === 'total_cases_100k_hab' ? '/100k' : '';
            return `${params.name}: ${params.value}${suffix} cases`;
          }
        },
        visualMap: {
          left: 'right',
          min: min_total_cases,
          max: max_total_cases,
          type: 'continuous',
          inRange: {
            color: blueVioletPalette,
            opacity: 0.8
          },
          text: ['High', 'Low'],
          calculable: true,
          orient: 'vertical',
          top: '25%',
          left: '80%',
        },
        series: [
          {
            id: 'total_cases',
            type: 'map',
            roam: true,
            mapType: 'BR',
            animationDurationUpdate: 1000,
            universalTransition: true,
            data: br_data,
            }
          ],
        graphic: [
          {
            type: 'image',
            right: '90%',
            top: '80%',
            silent: true,
            style: {
              image: watermark,
              width: 150,
              opacity: 0.3,
            },
            z: 10,
            id: 'watermark'
          }
        ],
        };

      const barOption = {
        width: '80%',
        height: '80%',
        grid: {
          left: '10%',
          top: '10%'
        },
        title: {
          text: chart_title,
          left: 'center',
          padding: [20, 0, 0, 0],
          fontSize: 18,
        },
        visualMap: {
          left: 'right',
          type: 'piecewise',
          <!-- Impossible to use data value instead of dataIndex? -->
          min: 0,
          max: 26,
          inRange: {
            color: blueVioletPalette,
            opacity: 0.8
          },
          text: ['High', 'Low'],
          calculable: true,
          orient: 'vertical',
          top: '25%',
          left: '84%',
        },
        xAxis: {
          type: 'value',
          axisLabel: {
            fontSize: 14
          }
        },
        yAxis: {
          type: 'category',
          axisLabel: {
            rotate: 55, 
            interval: 0,
            fontSize: 13,
            padding: [0, 0, 0, 0], 
          },
          data: br_data.map(function (item) {
            return item.name;
          })
        },
        animationDurationUpdate: 1000,
        series: {
          type: 'bar',
          id: 'total_cases',
          data: br_data.map(function (item) {
            return item.value;
          }),
          label: {
            show: true,
            position: 'right',
            formatter: '{c}',
            fontSize: 13,
          },
          universalTransition: true
        },
        tooltip: {
          formatter: function(params) {
            const suffix = incidenceType === 'total_cases_100k_hab' ? '/100k' : '';
            return `${params.name}: ${params.value}${suffix} cases`;
          }
        },
        responsive: true,
        maintainAspectRatio: false
      };

      let isMap = true;

      myChart.setOption(mapOption);

      myChart.getZr().on('click', function (params) {
        isMap = !isMap;

        if (isMap) {
          myChart.setOption(mapOption);
        } else {
          myChart.setOption(barOption);
        }
      });

      window.addEventListener('resize', function () {
        myChart.resize();
      });
    });
  }
}

function updateChart() {
  var disease = $('#diseaseDropdown').val();
  var incidenceType = $('input[name="incidenceType"]:checked').val();

  initializeEChart(disease, incidenceType);
}

$(document).ready(function () {
  initializeEChart("dengue", "total_cases");
});
</script>

{% endblock %}
