{% load i18n %}
{% load static %}
{% load filters %}
{% load socialaccount %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href='{% url 'home' %}' class="brand-link">
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <img src="{% static '/img/logo-medium.png' %}" alt="Mosqlimate" class="brand-image"
      style="opacity: .8">
    <span class="brand-text font-weight-light">Mosqlimate</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info" style="margin:0;padding:0;">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}" class="nav-link" aria-current="page">{{user.username}}</a>
        {% endif %}
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a href="{% url 'api_report' app='datastore' %}" class="nav-link {% if request.path == '/report/api/datastore/' %}active{% endif %}">
            <i class="nav-icon fas fa-database"></i>
            <p>/datastore/</p>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</aside>
