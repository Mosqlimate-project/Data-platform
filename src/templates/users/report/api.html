{% extends 'users/report/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "API Report" %} - {{ app|title }}{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="content-header">
    <div class="container">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">/api/{{app}}/{{endpoint}}/</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{% trans "Usage" %}</h3>
    </div>
    <div class="card-body">
      <div id="usage-chart" style="width: 100%; height: 400px;"></div>
    </div>
  </div>
</div>

<script>
  const csrf_token = `{{ csrf_token }}`;
  const endpoint = `/api/{{ app|escapejs }}/{{ endpoint|escapejs }}/`;

  async function fetchUsage(start) {
    const url = `/api/log/usage-by-day/?endpoint=${encodeURIComponent(endpoint)}&start=${start}`;
    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'X-CSRFToken': csrf_token,
        'Accept': 'application/json',
      },
      credentials: 'include'
    });

    if (!response.ok) {
      return [];
    }
    return await response.json();
  }
</script>
{% endblock %}
