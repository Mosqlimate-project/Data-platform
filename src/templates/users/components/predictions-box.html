<div class="container predictions shadow p-3 mb-3 bg-body rounded">
  <h2>Predictions</h2>
    <table id="predictions-box" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">
          ID
        </th>
        <th scope="col">
          Model
        </th>
        <th scope="col">
          Commit
        </th>
        <th scope="col"><center>
          Predict Date
        </center></th>
        <th scope="col" data-sort-default="desc"><center>
          Created at
        </center></th>
      </tr>
    </thead>
    <tbody>
      {% for prediction in predictions %}
      <tr>
        <td>{{predition.id}}</td>
        <td>{{prediction.model}}</td>
        <td>{{prediction.commit}}</td>
        <td>{{prediction.predict_date}}</td>
        <td>{{prediction.created}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
