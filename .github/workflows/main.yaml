name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
env:
  ENV: dev
  # [Django PostgreSQL]
  POSTGRES_PORT: 5432
  POSTGRES_USER: mosqlimate-ci
  POSTGRES_PASSWORD: mosqlimate-ci
  POSTGRES_DB: mosqlimate-ci
  # [Postgres Image]
  POSTGRES_DATA_DIR_HOST: ~/psql/data
  POSTGRES_CONF_DIR_HOST: ~/psql
  # [Django Email]
  # DEFAULT_FROM_EMAIL:
  # EMAIL_BACKEND:
  # EMAIL_HOST:
  # EMAIL_PORT:
  # EMAIL_HOST_USER:
  # EMAIL_HOST_PASSWORD:
  # EMAIL_USE_TLS:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.9"]
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Semantic Release PR Title Check
      uses: osl-incubator/semantic-release-pr-title-check@v1.4.2
      with:                                   
        convention-name: conventionalcommits 

    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        mamba-version: "*"
        environment-file: conda/base.yaml
        channels: conda-forge,nodefaults
        activate-environment: mosqlimate
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: Install dependencies
      run: |
        poetry install

    - name: Linting
      run: |
        pre-commit install
        pre-commit run --all-files

    - name: Build containers
      run: |
        makim dev.dotenv
        makim dev.psql-conf
        makim containers-build

    - name: Start containers
      run: |
        makim containers-start

