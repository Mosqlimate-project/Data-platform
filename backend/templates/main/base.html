
<!DOCTYPE html>
{% load static %}
<html>

  <head>
    <title>{% block title %}Mosqlimate{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main/base.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
  </head>

  <body>
    {% include 'main/components/navbar.html' %}

    <main>
      <div class="content font-golos">
        {% block content %}
        {% endblock %}
      </div>
    </main>

    {% include 'main/components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S3L0RNJZ0Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-S3L0RNJZ0Z');
    </script>
  </body>

</html>
